name: Daily Site Discovery & Data Maintenance

on:
  schedule:
    # 毎週月曜日 午前3時（JST）に実行 = UTC 日曜日 18:00
    # 無料プラン最適化: 週1回実行で年間使用可能
    - cron: '0 18 * * 0'  # 日曜日18:00 UTC = 月曜日3:00 JST
  workflow_dispatch: # 手動実行も可能

jobs:
  discover-and-maintain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Discover new sites
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: node scripts/fetch-keiba-sites.js

      - name: Auto-categorize sites
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: node scripts/auto-categorize-sites.js

      - name: Generate reviews for new sites
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: node scripts/seed-reviews.js

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm run build
          npx netlify-cli deploy --prod --dir=dist
